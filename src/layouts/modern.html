<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPXP ‚Äì Social Profile Exchange Protocol</title>
    <meta name="description" content="A decentralized social network protocol focusing on privacy, security, and individual sovereignty. Own your data. Control your feed. No algorithms.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        spxp: {
                            dark: '#0a0a0f',
                            darker: '#050508',
                            accent: '#6366f1',
                            green: '#22c55e',
                            muted: '#6b7280'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; }
        body { 
            background: #0a0a0f; 
            color: #e5e7eb;
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .terminal {
            background: #1a1a2e;
            border: 1px solid #2d2d44;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
        }
        .terminal-header {
            background: #2d2d44;
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            gap: 6px;
        }
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .code-block {
            background: #1e1e2e;
            border-radius: 8px;
            overflow: hidden;
        }
        .code-block pre {
            margin: 0 !important;
            padding: 1rem !important;
            background: transparent !important;
        }
        .feature-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        .nav-blur {
            backdrop-filter: blur(12px);
            background: rgba(10, 10, 15, 0.8);
        }
    </style>
</head>
<body class="antialiased">
    {{> body}}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
</body>
</html>
