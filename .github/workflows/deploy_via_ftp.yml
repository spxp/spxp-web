name: Deploy on push to master
on:
  push:
    branches: [ master ]
jobs:
  web-deploy:
    name: Deploy to webserver
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Setup Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Build project
        run: |
          npm install
          gulp build

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "github-actions@spxp.org"
          git config --local user.name "spxp-org"
          git add --all

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Upload to webserver
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          server: sftp://home11857449.1and1-data.host:22  
          username: u6213940-spxporg
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./dist/"
